<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch using JavaScript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="stopwatch">
        <div class="time">
            <span class="digit" id="hr">00</span>
            <span class="text">Hr</span>
            <span class="digit" id="min">00</span>
            <span class="text">Min</span>
            <span class="digit" id="sec">00</span>
            <span class="text">Sec</span>
            <!-- <span class="digit" id="msec">00</span> -->
        </div>
        <div class="buttons">
            <img onclick="stopStopwatch()" src = "/images/stop.png" alt="STOP"/>
            <img onclick="startStopwatch()" src = "/images/start.png" alt="START"/>
            <img onclick="resetStopwatch()" src = "/images/reset.png" alt="RESET"/>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
